<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/802f193297.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Text Slider</title>
</head>

<body>
    <div class="content">
        <div class="upper_section">
            <div class="inner-content">
                <p class="trand">Trand</p>
                <p id="text">Persuasion is often more effectual than force</p>
                <div class="arrow-icon">
                    <div id="left"><i class="fa fa-angle-left" id="left-icon"></i></div>
                    <div id="right"> <i class="fa fa-angle-right" id="right-icon"></i></div>
                </div>
            </div>
        </div>
        <div class="lower_section">
            <div class="inner_content2">
                <p class="trand2">Trand</p>
              <div class="auto-typing">
                  <span id="element">
                   
                </span> <p id="text2"></p> 
              
              </div>

                <div class="lower_arrow-icon">
                    <div id="lower-left">
                        <i class="fa fa-angle-left"></i>
                    </div>
                    <div id="lower-right">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
