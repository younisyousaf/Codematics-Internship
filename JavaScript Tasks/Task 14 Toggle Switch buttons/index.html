<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button/Switch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <button> Toggle Button/Switches</button>
    </div>
    <div id="toggle-buttons">
        <div id="btnOne">
            <object id="obj1"  data="happy-icon.svg" type="" height="30" width="30"></object>
            <!-- We can also used embed tag -->
        </div>
        <p id="text">ON</p>
        <div id="btnTwo">
            <object id="obj2"  data="sad-face-icon.svg" height="30" width="30"></object>
        </div>
        <p id="text">ON</p>
        <div id="btnThree">
            <object id="obj3" data="smile-emoticon-svgrepo-com.svg" height="30" width="30"></object>
        </div>
        <p id="text">ON</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
